<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Super Ego</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><ion-icons name="add-circle-outline"></ion-icons>New game</button>
            <button class="btn-roll"><ion-icons name="infinite"></ion-icons>Roll dice</button>
            <button class="btn-hold"><ion-icons name="code-download"></ion-icons>Hold</button>
            
            <img src="images/dice-5.png" alt="Dice" class="dice">
        </div>
        <footer>
         <div class="row"><p>copyrights &copy;2019 by MOJO_JOJO(Abhin K V).All rights reserved. </p> </div>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
